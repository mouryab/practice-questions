<!-- Background Color Fliper -->

<!doctype html>
<html>

	<head>
		<title>Background Color Flipper</title>

		<script>
			window.onload = function() {
				const colorPickerButton = document.querySelector('#colorPicker'),
					  randomColorSpan = document.querySelector('#randomColor'), 
					  container = document.querySelector('#container');

					randomColorGenerator();


				colorPickerButton.addEventListener('click', function(ev) {
					container.style.backgroundColor = randomColorSpan.style.backgroundColor;
					randomColorGenerator();
					ev.stopPropagation();
				}); 

				function randomColorGenerator() {
					const randomColor = `rgb(${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)}, ${Math.floor(Math.random()*256)})`;
					randomColorSpan.style.backgroundColor = randomColor;
					randomColorSpan.innerHTML = randomColor;
				} 

			}
		</script>

		<style>
			#colorPicker {
				width: 300px;
				margin: auto;
				background-color: #c5c5c5; 
				padding: 20px;
			}

			#randomColor {
				width: 60px;
				color: #000;
				padding: 2px 10px;
			}
			#container {
				min-height: calc(100vh - 3rem);
			    display: grid;
			    place-items: center;
			}

			html, body, #container {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>


	<body>
		<div id='container'>
			<button id='colorPicker'>Click me to change background color to <span id='randomColor'></span></button>
		</div>
	</body>
</html>
